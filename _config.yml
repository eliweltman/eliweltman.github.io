### Site Settings ###
title               : Eli Weltman
description         : >-
  Welcome to my website! Here you can find my resume & portfolio. 
  Thank you for visiting. Please contact me if you have any questions 
  or would like to work together.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
url: "https://eliweltman.com" # the base hostname & protocol for your site, e.g. http://example.com
repository          : eliweltman/eliweltman.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Eli Weltman
  image             : https://media.licdn.com/dms/image/v2/D5603AQGHEpebEbs4Og/profile-displayphoto-shrink_800_800/B56ZRwgHAjHwAc-/0/1737054253513?e=1756944000&v=beta&t=paT5MBam-ZWqb5_vj_8xSaa6ktXASi4BsPpXMdfF8Gg
# dribbble          : your_username
  email             : eliweltman@gmail.com
  facebook          : Eli Weltman
# instagram         : eliweltman
  linkedin          : Eli Weltman
# spotify           : eliweltman

### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
